---
layout: std
---

<div class="jumbotron">
    <h1>Selamat Datang di API Pemilu</h1>
    <h2 class="tengahe">Open Data</h2>
    <hr />
    <div class="row">
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=calon">
                <i class="fa fa-users fa-3x"></i> <br /><br />
                Calon
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=agenda-dpr">
                <i class="fa fa-calendar-o fa-3x"></i> <br /><br />
                Agenda
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=webnews">
                <i class="fa fa-newspaper-o fa-3x"></i> <br /><br />
                Berita
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=info-dana-kampanye">
                <i class="fa fa-money fa-3x"></i> <br /><br />
                Dana Kampanye
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=partai">
                <i class="fa fa-flag fa-3x"></i> <br /><br />
                Partai
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ site.base_url }}/datasets/?category=anggaran-pilkada">
                <i class="fa fa-calculator fa-3x"></i> <br /><br />
                Anggaran
            </a>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-md-3 news-portal'>
        <h2 class='title-news'>Portal Data</h2>
        <div class='portaldatanews'>
            <ul>
                {% for org_hash in site.data.app %}
                {% assign org = org_hash[1] %}
                <li>
                    <a href="{{ org.url }}">
                        {{ org.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class='col-md-6'>

    </div>
    <div class='col-md-3'>
        <form style="border:1px solid #ccc;padding:3px;text-align:center;" action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=go/CkLD', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
            <p>Enter your email address:</p>
            <p><input type="text" style="width:140px" name="email"/></p>
            <input type="hidden" value="go/CkLD" name="uri"/>
            <input type="hidden" name="loc" value="en_US"/>
            <input type="submit" value="Subscribe" />
            <p>Delivered by <a href="https://feedburner.google.com" target="_blank">FeedBurner</a></p>
        </form>
    </div>
</div>
