title: Unfair
url: http://pemiluapps.org/app/unfair/
content: "Unfair adalah aplikasi pelaporan kecurangan pilkada. Aplikasi ini bekerja
  sama dengan PANWASLU Kota Surabaya, sehingga untuk saat ini hanya Kota Surabaya
  yang bisa melaporkan kecurangan dengan aplikasi ini. Laporan dari aplikasi ini akan
  benar-benar sampai ke pihak PANWASLU.\r\n\r\nCara memberikan laporan sangatlah mudah.
  Cukup login dengan NIK dan Nama sesuai KTP. Setelah login Anda bisa memberikan laporan.
  Dalam memberikan laporan harus dilampirkan foto dengan cara mengambil dari gallery
  atau mengambil gambar secara langsung dengan kamera. Dalam memberikan laporan Anda
  juga harus memilih kategori laporan dan memilih lokasi atau tempat terjadinya laporan.\r\n\r\nFungsi
  dari memilih tempat pemberian laporan adalah diperuntukkan bagi PANWASLU dan Penanggung
  Jawab Lapangan (PL).\r\n\r\nDalam membangun aplikasi ini kita mengutamakan kemudahan
  bagi masyarakat untuk menyampaikan laporan, memberikan laporan yang real time dan
  yang terpenting masyarakat bisa melihat status laporannya diterima, ditindaklanjuti,
  terlaksana atau pun ditolak oleh PANWASLU.\r\n\r\nFitur :\r\n- Alamat TPS\r\n- Lihat
  Laporan\r\n- Berita Tentang Pilkada\r\n- Rekam Jejak Calon\r\n- Informasi Kecurangan\r\n\r\nAplikasi
  ini hanya bisa berjalan optimal jika menggunakan koneksi internet. Pastikan koneksi
  internet Anda lancar. Jika terjadi masalah dengan aplikasi, atau ingin memberikan
  kritik dan saran. Anda bisa berkomentar atau langsung ber-email dengan kami di <a
  href=\"mailto:inoavtivo.inc@gmail.com\">inoavtivo.inc@gmail.com</a>.\r\n\r\n\"Hak
  pilih Anda adalah penentu 5 Tahun ke depan\""
