content: "Pemilu Akses merupakan aplikasi berbasis website yang memiliki visi kedepan
  untuk membantu pemilih disabilitas untuk berpartisipasi di pilkada 2015. Aplikasi
  itu memiliki fitur crowdsourcing untuk pengumpulan data data TPS yang tidak aksesibel.\r\n\r\nBerikut
  beberapa fitur yang terdapat pada Website tersebut :\r\n\r\n1. Halaman pelaporan
  informasi pemilu akses\r\n2. widget polling terkait penyelenggaraan pemilu akses\r\n3.
  widget pelaporan informasi pelayanan petugas KPPS terkait pemilu akses (pemilih
  disabilitas)\r\n4. Info DPT Penyandang Disabilitas Pilkada 2015\r\n5. Info DPS Penyandang
