title: Pemilu Tap
url: http://pemiluapps.org/app/pemilu-tap/
content: "Semakin meningkatnya angka golput dari tahun ke tahun, Karena beberapa faktor
  yaitu : kurangnya rasa kepercayaan terhadap calon, kurangnya informasi tentang calon.
  Kami menyediakan aplikasi \u201CPEMILU TAP\u201D ini agar masyarakat bisa mengetahui
  informasi dari masing-masing calon maupun berita sebelum sampai menjelang pemilu.\r\ntujuan
  dari aplikasi ini antara lain :\r\n1.)Mempermudah masyarakat untuk mengenal calon
  atau kandidate yang akan dipilih\r\n2.)Mengurangi angka golput dalam pemilu\r\n\r\nFitur
  fitur dalam aplikasi ini :\r\n1.Fitur-fitur dalam aplikasi lebih menarik dan banyak\r\n2.Data
  yang disajikan sudah akurat dari server pemilu\r\n3.Aplikasi tidak membosankan\r\n4.Tampilannya
  sangat user friendly\r\n5.Mendapatkan informasi lebih tentang calon\r\n6.Lebih mudah
  dijangkau karena saat ini masyarakat menengah kebawah dominan menggunakan smartphone
  android\r\n7.Mengurangi angka golput dengan alasan kurangnya informasi dari calon"
