content: "Aplikasi tentang Pilwali Surabaya 2015 yang Mengedepankan 3M, Menginformasikan,
  Mengajak, dan Memantau.\r\n\r\nDengan berbagai macam latar belakang masyarakat Surabaya.
  Aplikasi di desain agar masyarakat Surabaya dapat dengan mudah memakai dan mendapatkan
  informasi yang dibutuhkan terkait Pilwali Surabaya 2015.\r\n\r\nDituntut agar dapat
  menyajikan sebuah informasi yang mudah di pahami dan tentunya objektif bukan mempengaruhi
  atau mengunggulkan salah satu pihak calon. Masyarakat juga dapat berkontribusi banyak
  dengan cara mengajak orang lain untuk ikut mensukseskan Pilwali serta memantau segala
  aktifitas terkait Pilwali Surabaya 2015."
