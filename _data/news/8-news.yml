title: Pantau Harga Sembako, Jokowi Gelar Lomba IT
url: http://news.kpu-surabayakota.go.id/2015/08/20/pantau-harga-sembako-jokowi-gelar-lomba-it/
content: "<div class=\"leading-image\"><b>Liputan6.com, Jakarta \u2013\_</b>Menyambut
  momentum Hari Kemerdekaan 17 Agustus,\_<a title=\"Kantor Staf Presiden \" href=\"http://news.liputan6.com/read/2293857/menteri-luhut-jokowi-sedang-cari-pengganti-saya-di-ksp\">Kantor
  Staf Presiden\_</a>(KSP) memfasilitasi kaum muda komunitas teknologi informasi (IT)
  yang tergabung dalam Code4Nation, untuk menggelar lomba membuat progam pemantauan
  harga komoditas utama kebutuhan pokok seperti beras, gula, bawang, dan daging.</div>\r\n\u201CMomen
  ini menjadi awal yang baik untuk sinergi antara komunitas IT dan pemerintah,\u201D
  ujar Ainun selaku representasi Komunitas Code4Nation berdasarkan keterangan pers
  yang diterima dari Kantor Staf Presiden, Sabtu, (15/8/2015).\r\n\r\nMenurut Ainun,
  kerja sama masyarakat IT Code4Nation dengan Kantor Staf Presiden ini merupakan bentuk
  keterbukaan pemerintahan Jokowi-JK. \u201CKarena melibatkan publik dalam pembangunan,\u201D
  sambung pendiri situs kawalpemilu.org ini.\r\n\r\nAcara akan berlangsung pada 22-23
  Agustus 2015 di Gedung Krida Bhakti Sekretariat Negara, Kompleks Istana Kepresidenan.
  Selama 2 hari, Code4Nation akan membuat program (tools) untuk memantau komoditas,
  mengingat begitu urgennya masalah bahan pokok.\r\n\r\n\u201CSekarang sudah ada 380
  pakar IT yang mendaftarkan dirinya untuk berkompetisi,\u201D pungkas Ainun.\r\n\r\nSementara
  Deputi I Bidang Pengendalian Pembangunan Program Prioritas Kantor Staf Presiden
  Darmawan Prasodjo, mengapresiasi langkah Code4Nation mencetuskan kompetisi para
  pakar IT tersebut.\r\n\r\nPemerintah, kata Darmawan, akan selalu mendukung kegiatan
  yang bertujuan memecahkan berbagai problem di negeri ini. Master komputer dan doktor
  bidang ekonomi di Texas A&amp;M University ini berharap, para peserta mengeluarkan
  kemampuan terbaiknya dalam kompetisi ini.\r\n\r\n\u201CKami memanggil para developer
  di seluruh Indonesia turut menyelesaikan berbagai permasalahan bangsa melalui aplikasi
  IT. Pemerintah berharap lahir solusi brilian dari komunitas IT yang membuat kami
  berdecak kagum,\u201D kata Darmawan.\r\n\r\nCode4Nation akan melangsungkan kompetisi
  adu tangkas para pakar IT dengan judul \u201CHackathon Merdeka\u201D. Even ini menurut
  Darmawan dapat disebut menorehkan sejarah, karena baru kali ini komunitas IT yang
  tersebar Indonesia ini akan bekerjasama dengan pemerintah. (Luq/Rmn)\r\n\r\nSelengkapnya:\_<em><a
