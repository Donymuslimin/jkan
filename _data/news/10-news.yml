  class=\"f14 c6 bodyp\">\r\n\r\n<strong>Jakarta</strong> -Deputi IV Unit Kerja Presiden
  Bidang Pengawasan dan Pengendalian Pembangunan (UKP4) Tara Hidayat menilai keterbukaan
  data pemerintah dapat meningkatkan minat pebisnis untuk berinvestasi.\r\n\r\n\u201CSemakin
  data kita (pemerintah) terbuka, dengan sendirinya minat investor akan meningkat.
  Investor kan tidak hanya suka berspekulasi melihat peluang, mereka juga butuh kepastian,\u201D
  katanya dalam acara peluncuran \u201CPortal Data Indonesia\u201D di Jakarta, Jumat
  (5/9).\r\n\r\nMenurut dia, minimnya data pemerintah yang bisa diakses bebas oleh
  publik dapat menyulitkan investor memulai bisnisnya.\r\n\r\n\u201CInvestor harus
  susah payah cari data, bayangkan dulu saat bioskop 21 baru mau buka, mereka melakukan
  riset sendiri karena belum ada data apa-apa tentang industri cinema,\u201D katanya.\r\n\r\nUntuk
  itu melalui Portal Data Indonesia, ia menyerukan kepada instansi pemerintah untuk
  terbuka menyediakan data yang dapat diakses secara bebas publik. Dari 34 provinsi
  di Indonesia, saat ini baru 24 instansi pemerintah yang meng-update data di Portal
  Data Indonesia termasuk Pemerintah Provinsi (Pemprov) Daerah Khusus Ibukota (DKI)
  Jakarta dan Pemerintah Kabupaten (Pemkab) Bojonegoro.\r\n\r\n\u201CAgar semua instansi
  pemerintah dapat terbuka menyediakan data yang machinary readable format, bisa memberikan
  nilai tambah, kalau tidak kita akan mudah dikalahkan bangsa lain, we will be lost
  in the game,\u201D terangnya.\r\n\r\nUKP4 didampingi mitra kerja World Bank mengembangkan
  Portal Data Indonesia, sebuah portal yang menyediakan data pemerintah yang dapat
  diakses secara bebas di http://data.id\r\n\r\nPortal tersebut menyajikan sejumlah
  dataset yabg meliputi ekonomi-keuangan, demografi-ketenagerkjaan, energi, kesehatan
  pendidikan dan pengadaan.\r\n<p class=\"mt10 c6\">Penulis: Yosi Winosa/WBP</p>\r\n<p
