- ID: "15"
  title: KM-ITB Luncurkan Portal Open Data
  url: http://news.kpu-surabayakota.go.id/2015/10/10/km-itb-luncurkan-portal-open-data/
  content: "<div class=\"entry-content\">\r\n\r\n<strong>Bandung, 10 Oktober 2015
    \u2013\_</strong>Inisiatif keterbukaan data, tidak hanya berasal dari instituti
    pemerintah saja. Baru-baru ini, Keluarga Mahasiswa ITB (KM ITB) untuk pertama
    kalinya meluncurkan portal data terbuka skala kampus.\r\n\r\n<a href=\"http://data.go.id/wp-content/uploads/KM-ITB.jpg\"><img
    class=\"wp-image-463 aligncenter\" src=\"http://data.go.id/wp-content/uploads/KM-ITB-1024x657.jpg\"
    sizes=\"(max-width: 644px) 100vw, 644px\" srcset=\"http://data.go.id/wp-content/uploads/KM-ITB-300x192.jpg
    300w, http://data.go.id/wp-content/uploads/KM-ITB-1024x657.jpg 1024w, http://data.go.id/wp-content/uploads/KM-ITB.jpg
    1140w\" alt=\"KM-ITB\" width=\"644\" height=\"413\" /></a>\r\n\r\nDilansir melalui
    siaran persnya, \u201COpen Data KM ITB\u201D telah resmi diluncurkan, 9 Oktober
    2015.\_Menteri Data Publik Kabinet KM ITB menyampaikan, \u201CTujuan Open Data
    KM ITB bertujuan untuk bisa memetakan potensi mahasiswa ITB dengan terstruktur
    sehingga muncul inovasi, ide-ide, dan kreasi dari seluruh elemen masyarakat ITB.\u201D\r\n\r\nSelain
    itu, seiring dengan tuntutan arus informasi yang semakin bertumbuh. Universitas,
    sebagai institusi pemerintah wajib untuk menyediakan, memberikan, dan mempublikasikan
    informasi dan data kecuali informasi yang dikecualikan sesuai ketentuan yang diatur
    dalam UU no 14 tahun 2008 tentang Keterbukaan Informasi Publik.\r\n\r\nSetelah
    resmi diluncurkan, berbagai data yang menunjang aktivitas mahasiswa ITB dapat
    tersedia di portal Open Data KM ITB (\_<a href=\"http://data.km.itb.ac.id\">http://data.km.itb.ac.id</a>\_).
    Data yang tersedia\_dapat digunakan kembali secara bebas. Pengumpulan data sendiri
    dilakukan melalui <em>Census Week</em>\_yaitu sensus\_<em>online</em>\_kepada
    seluruh mahasiswa ITB.\_Lebih lanjut, tim Open Data KM-ITB mengatakan, pembangunan\_portal
    data terbuka terhalang\_minimnya referensi untuk data skala universitas karena
    selama ini data terbuka pada umumnya hanya diterapkan pada skala kota, provinsi/regional,
    dan negara. Padahal, menurut mereka Universitas\_sebagai badan publik tidak hanya
    memerlukan data untuk keperluan administratif saja, namun juga pengambilan keputusan
    strategis berdasarkan kebenaran ilmiah berbasis data.\r\n\r\nTerakhir, mereka
    berharap akan lebih banyak Universitas\_di Indonesia yang bisa menerapkan Open
    Data, sehingga lebih banyak solusi yang dapat ditawarkan untuk mengkolaborasikan
    seluruh potensi di Indonesia melalui data terbuka.\r\n\r\n</div>"
  date: 10 Oktober 2015
