  title: Keterbukaan Data Pemerintah Tingkatkan Minat Investor
  url: http://news.kpu-surabayakota.go.id/2014/10/07/keterbukaan-data-pemerintah-tingkatkan-minat-investor/
  content: "<div class=\"article-body lh20 f14 c32\">\r\n<div class=\"pr5\">\r\n<div
    class=\"entry-content\">\r\n<h1 class=\"mtb10 fwnormal f30\"><img title=\"&lt;div
    class='image-captions lh16 c6 mt5 pb5 bb142ACF9 f11'&gt;Ilustrasi investasi. (sumber:
    ExpertForExpat)&lt;/div&gt;\" src=\"http://img1.beritasatu.com/data/media/images/medium/1374478596.jpg\"
    alt=\"Ilustrasi investasi.\" width=\"300\" /></h1>\r\n<div class=\"article-body
    lh20 f14 c32\">\r\n<div class=\"pr5\">\r\n<div class=\"right w300 over-hidden
    ml10 mb10\">\r\n<div class=\"bx-wrapper\">\r\n<div class=\"bx-captions\">\r\n<div
    class=\"image-captions lh16 c6 mt5 pb5 bb142ACF9 f11\">Ilustrasi investasi. (sumber:
    ExpertForExpat)</div>\r\n<div class=\"image-captions lh16 c6 mt5 pb5 bb142ACF9
    f11\"></div>\r\n</div>\r\n</div>\r\n</div>\r\n<div class=\"f14 c6 bodyp\">\r\n\r\n<strong>Jakarta</strong>
    -Deputi IV Unit Kerja Presiden Bidang Pengawasan dan Pengendalian Pembangunan
    (UKP4) Tara Hidayat menilai keterbukaan data pemerintah dapat meningkatkan minat
    pebisnis untuk berinvestasi.\r\n\r\n\u201CSemakin data kita (pemerintah) terbuka,
    dengan sendirinya minat investor akan meningkat. Investor kan tidak hanya suka
    berspekulasi melihat peluang, mereka juga butuh kepastian,\u201D katanya dalam
    acara peluncuran \u201CPortal Data Indonesia\u201D di Jakarta, Jumat (5/9).\r\n\r\nMenurut
    dia, minimnya data pemerintah yang bisa diakses bebas oleh publik dapat menyulitkan
    investor memulai bisnisnya.\r\n\r\n\u201CInvestor harus susah payah cari data,
    bayangkan dulu saat bioskop 21 baru mau buka, mereka melakukan riset sendiri karena
    belum ada data apa-apa tentang industri cinema,\u201D katanya.\r\n\r\nUntuk itu
    melalui Portal Data Indonesia, ia menyerukan kepada instansi pemerintah untuk
    terbuka menyediakan data yang dapat diakses secara bebas publik. Dari 34 provinsi
    di Indonesia, saat ini baru 24 instansi pemerintah yang meng-update data di Portal
    Data Indonesia termasuk Pemerintah Provinsi (Pemprov) Daerah Khusus Ibukota (DKI)
    Jakarta dan Pemerintah Kabupaten (Pemkab) Bojonegoro.\r\n\r\n\u201CAgar semua
    instansi pemerintah dapat terbuka menyediakan data yang machinary readable format,
    bisa memberikan nilai tambah, kalau tidak kita akan mudah dikalahkan bangsa lain,
    we will be lost in the game,\u201D terangnya.\r\n\r\nUKP4 didampingi mitra kerja
    World Bank mengembangkan Portal Data Indonesia, sebuah portal yang menyediakan
    data pemerintah yang dapat diakses secara bebas di http://data.id\r\n\r\nPortal
    tersebut menyajikan sejumlah dataset yabg meliputi ekonomi-keuangan, demografi-ketenagerkjaan,
    energi, kesehatan pendidikan dan pengadaan.\r\n<p class=\"mt10 c6\">Penulis: Yosi
    Winosa/WBP</p>\r\n<p class=\"mt10 c6\">Sumber:\_<a title=\"Berita Satu\" href=\"http://www.beritasatu.com/ekonomi/207670-keterbukaan-data-pemerintah-tingkatkan-minat-investor.html\">http://www.beritasatu.com/ekonomi/207670-keterbukaan-data-pemerintah-tingkatkan-minat-investor.html</a></p>\r\n\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
