- ID: "17"
  title: One Data adakan Forum Data Indonesia
  url: http://news.kpu-surabayakota.go.id/2015/09/21/one-data-adakan-forum-data-indonesia/
  content: "<div class=\"entry-content\">\r\n\r\n<b>Jakarta, 21 September 2015</b>
    \u2013 Kedeputian I Kantor Staf Presiden mengadakan Forum Data Indonesia yang
    dihadiri oleh jajaran Kementerian/Lembaga dan Pemerintah Daerah. Forum ini merupakan
    inisiasi Tim One Data Indonesia, guna menghidupkan kembali semangat keterbukaan
    data. Dalam forum ini, Deputi I, Darmawan Prasodjo menekankan pentingnya peran
    data untuk mendukung program pemerintah. \u201CData merupakan acuan utama rencana
    pembangunan bangsa\u201D, ia mengajak para Kementerian/Lembaga dan Pemerintah
    Daerah yang hadir untuk turut serta mendukung inisiatif One Data Indonesia.\r\n\r\n<strong>Staf
    Ahli Kantor Staf Presiden, Agung Hardjono telah mempersiapkan mekanisme keterhubungan
    Instansi Pemerintah dengan One Data Indonesia. Tim One Data Indonesia berkomitmen
    untuk mendampingi setiap Kementrian/Lembaga dan Pemda yang ingin terhubung dengan
    mengadakan forum data sektoral. Harapannya, forum data sektoral ini dapat menambah
    varian dataset portal data Indonesia dan mengatasi masalah data di internal Instansi
    Pemerintah. Forum Data Indonesia diakhiri dengan kegiatan pelatihan teknis keterhubungan
    Kementrian/Lembaga dan Pemerintah daerah. Pelatihan ini diisi dengan materi untuk
    menggunakan format data terbuka. Forum data berikutnya akan dilaksanakan pada
    bulan Desember, sejalan dengan pelaporan internal kepada Presiden Joko Widodo.</strong>\r\n\r\n</div>"
  date: 21 September 2015
