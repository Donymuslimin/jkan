- ID: "13"
  title: Keterhubungan BIG dan One Data Indonesia
  url: http://news.kpu-surabayakota.go.id/2015/10/13/keterhubungan-big-dan-one-data-indonesia/
  content: "Jakarta, 13 Oktober 2015 \u2013 Tim One Data Indonesia mengadakan pertemuan
    dengan Badan Informasi Geospasial (BIG) untuk membahas publikasi dataset dalam
    portal data.go.id. Saat ini, BIG telah memiliki portal untuk mempublikasikan data
    spasial di tingkat nasional yang beralamat di tanahair.indonesia.go.id. Data tersedia
    dalam delapan skala, dan meliputi tujuh pengamatan. Sebagai rujukan utama data
    spasial, BIG sering diundang untuk menjadi narasumber di berbagai Kementerian/Lembaga.
    Namun, BIG mengakui permasalahan terdapat pada tingkat pengumpulan dan diseminasi
    data. Belum adanya dasar hukum untuk mendorong Kementerian/Lembaga mempublikasikan
    datanya menjadi kendala utama dalam inisiatif data terbuka yang sedang dijalankan
    oleh BIG. Menindaklanjuti hal tersebut, Tim One Data Indonesia akan mengadakan
    koordinasi untuk mengurai permasalahan data, baik di tingkat Kementerian/Lembaga
    maupun internal BIG. Pada pertemuan ini, BIG juga mengisi form publikasi data,
    berisi 65 dataset yang akan diunggah ke dalam portal data.go.id. Kedua pihak,
    baik One Data maupun BIG berharap keterhubungan ini akan terus terbangun, sehingga
    inisiatif keterbukaan data di Indonesia semakin berkembang."
  date: 13 Oktober 2015
