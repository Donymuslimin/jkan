- ID: "11"
  title: 'Diskusi Terbuka: Beijing City Lab'
  url: http://news.kpu-surabayakota.go.id/2015/10/19/diskusi-terbuka-beijing-city-lab/
  content: "<strong>Jakarta, 19 Oktober 2015</strong> \u2013 Tim One Data Indonesia
    menghadiri sesi diskusi dengan Beijing City Lab yang diadakan oleh United Nation
    Pulse Lab, Jakarta. Dr. Ying Long, pendiri Beijing City Lab melalui diskusi ini,
    menjelaskan kontribusinya untuk mendukung keterbukaan data di China. Ia, bersama
    beberapa rekannya, mengembangkan sebuah sistem perencanaan kependudukan perkotaan
    di China. Proyek ini dilatarbelakangi metode pengumpulan data kependudukan yang
    masih konvensional, sehingga tidak efisien untuk digunakan kembali. Melihat hal
    tersebut, Beijing City Lab melakukan <em>scrape-ing </em>data dan mengolahnya
    kembali dengan data terbuka milik perusahaan swasta yang berisi titik koordinat
    lokasi di China. Melalui data tersebut, Beijing City Lab kemudian dapat membagi
    daerah di Cina menjadi: sangat padat, padat, renggang dan sangat renggang. Mereka
    menemukan, bahwa data kependudukan yang dirilis resmi oleh pemerintah kurang akurat.
    Hal ini didasarkan pada data pemetaan penduduk yang tidak sesuai dengan titik
    koordinat yang dirilis oleh perusahaan swasta tersebut. Beijing City Lab berargumen,
    data perusahaan swasta tersebut lebih akurat karena terus diperbarui. Penelitian
    Dr. Ying Long kemudian dipublikasikan dan mendapat banyak perhatian dari akademisi
    dan pemerintah. Penelitian Dr. Ying Long, dan proyek Beijing City Lab dapat diakses
    di <a href=\"http://www.beijingcitylab.com/working-papers-1/\">sini</a>."
  date: 19 Oktober 2015
