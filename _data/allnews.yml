- ID: "21"
  title: Kunjungan One Data di Universitas Indonesia
  url: http://news.kpu-surabayakota.go.id/2015/08/24/kunjungan-one-data-di-universitas-indonesia/
  content: "<div class=\"entry-content\">\r\n\r\n<strong>Jakarta, 24 Agustus 2015</strong>
    \u2013 Tim One Data Indonesia menghadiri lokakarya <em>Open App Challenge</em>
    yang diadakan oleh Compfest, Fakultas Ilmu Komputer Universitas Indonesia. Lokakarya
    ini diadakan untuk memberikan gambaran dan pembekalan awal bagi para peserta kompetisi
    yang akan diadakan, dengan memanfaatkan data terbuka pemerintah. Robertus Theodore,
    Technical Director One Data Indonesia mengenalkan Portal Satu Data (data.go.id)
    kepada para peserta yang hadir. Ia berharap agar dataset yang telah tersedia dapat
    dipergunakan dengan baik sehingga menunjang keberlangsungan inisiatif data terbuka
    pemerintah.\_Gelaran Compfest sendiri, merupakan kompetisi teknologi tahunan yang
    diadakan oleh Fakultas Ilmu Komputer Universitas Indonesia. Tahun ini, Compfest
    7 bertemakan kesehatan, bencana alam dan transportasi.\r\n\r\nSimak keseruannya
    di <a href=\"https://www.youtube.com/watch?v=Mc2zqgPlP1E\">sini</a>\r\n\r\n</div>"
