- ID: "23"
  title: Open Data PANTAU Desa
  url: http://news.kpu-surabayakota.go.id/2015/09/16/open-data-pantau-desa/
  content: "<div class=\"entry-content\">\r\n\r\n<strong>Jakarta, 16 September 2015</strong>
    \u2013 Kedeputian I Kantor Staf Presiden melakukan pertemuan dengan Kementrian
    Desa, PMK, dan Kementrian Dalam Negeri untuk membahas sistem PANTAU Desa yang
    akan segera diluncurkan Oktober mendatang. PANTAU Desa merupakan sistem pengelolaan
    dana desa berbasis SMS yang menyeluruh, mulai dari tingkat desa, kecamatan, kota/kabupaten,
    provinsi, hingga pusat K/L. Adapun, fungsi PANTAU Desa adalah untuk mendukung
    operasional sehari-hari pendamping dan perangkat desa, serta untuk memantau perkembangan
    dan realisasi dana desa.\r\n\r\nAdanya PANTAU Desa diharapkan dapat mempermudah
    proses pendataan di tingkat desa menggunakan perangkat teknologi informasi, SMS.
    Data yang diisi oleh perangkat desa berbentuk kuisioner, berdasarkan indikator
    kesejahteraan desa. Sistem LAPOR! (Layanan Aspirasi dan Pengaduan <em>Online</em>
    Rakyat) dan One Data Indonesia diharapkan dapat membantu mensinergikan sistem
    PANTAU Desa. Aduan masyarakat yang disampaikan melalui LAPOR! dapat menjadi acuan
    perumusan kuisioner di setiap daerah. Serta kanal penanganan aduan yang dapat
    dimanfaatkan oleh perangkat desa. Data yang diperoleh dari setiap perangkat desa
    melalui sistem PANTAU Desa dan LAPOR! secara berkala dipublikasikan melalui portal
    Data Indonesia untuk mendukung transparansi pemerintah dan keterbukaan informasi
    publik.\r\n\r\n</div>"
  date: 16 September 2015
